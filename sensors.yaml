  - platform: systemmonitor
    resources:
      - type: disk_use_percent
      - type: memory_use_percent
      - type: processor_use
    #   - type: since_last_boot
 
  - platform: template
    sensors:
    
      house_mode:
        friendly_name: House Mode
        value_template: >
          {% if is_state('input_boolean.away_mode', 'on') %}
            {% if is_state('input_boolean.coming_home', 'on') %}
              {% if is_state('input_boolean.sleep_mode', 'on') %}
                Sleep
              {% else %}
                Coming Home
              {% endif %}
            {% else %}  
              Away
            {% endif %}
          {% elif is_state('input_boolean.sleep_mode', 'on') %}
            {% if is_state('input_boolean.waking_up', 'on') %}
                Waking Up
              {% else %}
                Sleep
            {% endif %}
          {% else %}
            Home
          {% endif %}  
        icon_template: >
          {% if is_state('input_boolean.away_mode', 'on') %}
            {% if is_state('input_boolean.coming_home', 'on') %}
              {% if is_state('input_boolean.sleep_mode', 'on') %}
                mdi:sleep
              {% else %}
                mdi:car-connected
              {% endif %}
            {% else %}  
              mdi:home-outline
            {% endif %}
          {% elif is_state('input_boolean.sleep_mode', 'on') %}
            {% if is_state('input_boolean.waking_up', 'on') %}
                mdi:sleep-off
              {% else %}
                mdi:sleep
            {% endif %}
          {% else %}
            mdi:home-account
          {% endif %}
          
      
      upstairs_op_mode:
        value_template: '{{ states.climate.upstairs.attributes.operation_mode }}'
      downstairs_op_mode:
        value_template: '{{ states.climate.downstairs.attributes.operation_mode }}'
      outside_temperature:
        value_template: '{{ states.weather.dark_sky.attributes.temperature }}'
        unit_of_measurement: 'Â°F'
        device_class: temperature
      outside_humidity:
        value_template: '{{ states.weather.dark_sky.attributes.humidity }}'
        unit_of_measurement: '%'
        device_class: humidity
      
      
      # test_zone:
      #   value_template: '{{ states.group.all_devices.state }}'
      # living_room_temp:
      #   value_template: '{{ states.climate.upstairs.attributes.current_temperature }}'
        
  - platform: mqtt
    name: "Smoke Detector"
    state_topic: "home/safety/smoke_detector"
  
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload

  - platform: history_stats
    name: Living Room Heating
    entity_id: sensor.downstairs_thermostat_hvac_state
    state: 'heating'
    type: time
    end: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    duration:
      hours: 24