title: Downstairs
id: downstairs
icon: mdi:arrow-down
cards:
  - type: entities
    title: Downstairs Lights
    show_header_toggle: true
    entities:
      - light.main_kitchen
      - light.rear_kitchen
      - light.cabinets
      - light.kitchen_chandelier
  - type: entities
    title: Downstairs Climate
    show_header_toggle: false
    entities:
      - climate.downstairs
      - climate.dining_room
      - climate.kitchen_main
      - climate.kitchen_rear
      - climate.foyer
  - type: vertical-stack
    cards:
      - type: media-control
        entity: media_player.first_floor
      - type: horizontal-stack
        cards:
          - type: media-control
            entity: media_player.living_room_speaker
          - type: media-control
            entity: media_player.kitchen_speaker
          - type: media-control
            entity: media_player.living_room_tv
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - media_player.first_floor
      - type: glance
        entities:
          - entity: media_player.living_room_speaker
            icon: mdi:speaker
          - entity: media_player.kitchen_speaker
            icon: mdi:speaker
          - entity: media_player.living_room_tv
            icon: mdi:television-classic