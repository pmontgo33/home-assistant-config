title: Outside
id: outside
icon: mdi:tree
badges:
  - sun.sun
  - sensor.outside_temperature
  - sensor.outside_humidity
cards:
  - type: entities
    title: Outside Lights
    show_header_toggle: true
    entities:
      - switch.front_lights
      - switch.deck_light_switch
      - switch.driveway_switch
