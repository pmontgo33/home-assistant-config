#################################################################
## Sleep Mode
#################################################################

  - alias: Sleep Mode ON
    trigger:
      - platform: time
        at: '22:30:00'
      - platform: event
        event_type: homeassistant_start
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.sleep_mode
          state: 'off'
        - condition: time
          after: '22:30:00'
          before: '4:15:00'
    action:
      service: input_boolean.turn_on
      entity_id: input_boolean.sleep_mode
      
  - alias: Sleep Mode ON When in Bed (webhook)
    trigger:
      platform: webhook
      webhook_id: !secret webhook_sleep_mode_on
    action:
      service: input_boolean.turn_on
      entity_id: input_boolean.sleep_mode
  
  - alias: Sleep Mode OFF
    trigger:
      - platform: time
        at: '7:00:00'
      - platform: state
        entity_id: input_boolean.waking_up
        to: 'off'
    condition:
      condition: state
      entity_id: input_boolean.sleep_mode
      state: 'on'
    action:
      service: input_boolean.turn_off
      entity_id: input_boolean.sleep_mode
      
