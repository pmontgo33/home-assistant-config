### WAKING UP###
      
  - alias: Turn on timer when waking_up switch is on
    trigger:
      - platform: state
        entity_id: input_boolean.waking_up
        to: 'on'
    action:
      - service: timer.start
        entity_id: timer.waking_up

  - alias: Turn off timer when waking_up switch is off
    trigger:
      - platform: state
        entity_id: input_boolean.waking_up
        to: 'off'
    action:
      - service: timer.cancel
        entity_id: timer.waking_up
  
  - alias: Shut off waking_up switch when timer finishes
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.waking_up
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.waking_up
  
  - alias: Waking Up Mode ON
    trigger:
      - platform: time
        at: '6:00:00'
      - platform: webhook
        webhook_id: !secret webhook_sleep_mode_off
    action:
      service: input_boolean.turn_on
      entity_id: input_boolean.waking_up