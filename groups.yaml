#################################################################
## Groups
#################################################################

  ### CARDS ###
  
  modes:
    name: Modes
    control: hidden
    entities:
      - sensor.house_mode
      - input_boolean.away_mode
      - input_boolean.sleep_mode
      - input_select.home_climate_mode

  downstairs_lights:
    name: Downstairs Lights
    entities:
      - switch.christmas_tree_switch
  
  master_bedroom:
    name: Master Bedroom
    entities:
      - switch.bedroom_light_switch
      - light.master_bathroom_light_level
      - fan.bedroom_fan_level
      - switch.humidifier_switch

  nursery:
    name: Nursery
    entities:
      - sensor.multisensor_temperature
      - sensor.multisensor_relative_humidity
      
  laundry_room:
    name: Laundry Room
    entities:
      - binary_sensor.laundry_leak_sensor

  outside_lights:
    name: Outside Lights
    entities:
      - switch.front_lights_switch
      - switch.deck_light_switch
      - switch.driveway_switch
  
  downstairs_climate:
    name: Downstairs Climate
    control: hidden
    entities:
      - climate.living_room
      - climate.dining_room
      - group.downstairs_setpoints

  downstairs_setpoints:
    name: Downstairs Setpoint Temps
    icon: mdi:settings
    entities:
      - input_number.dstairs_home_heat_temp
      - input_number.dstairs_away_heat_temp
      - input_number.dstairs_sleep_heat_temp
      - input_number.dstairs_home_cool_temp
      - input_number.dstairs_away_cool_temp
      - input_number.dstairs_sleep_cool_temp
  
  upstairs_climate:
    name: Upstairs Climate
    control: hidden
    entities:
      - climate.upstairs
      - climate.master_bath
      - climate.hall_bath
      - sensor.upstairs_thermostat_humidity
      - group.upstairs_climate_status
      
  upstairs_climate_status:
    name: Status
    control: hidden
    icon: mdi:settings
    entities:
      - binary_sensor.upstairs_thermostat_online
      - sensor.upstairs_thermostat_hvac_state
      - binary_sensor.upstairs_thermostat_fan
  
  climate_overview:
    name: Climate
    control: hidden
    entities:
      - climate.living_room
      - climate.dining_room
      - climate.upstairs
      - climate.master_bath
      - climate.hall_bath
  
  irrigation:
    name: Irrigation
    control: hidden
    entities:
      - group.front_irrigation
      - group.back_irrigation
  front_irrigation:
    name: Front Zones
    control: hidden
    icon: mdi:water-pump
    entities:
      - switch.front_strip
      - switch.front_main
  back_irrigation:
    name: Front Zones
    control: hidden
    icon: mdi:water-pump
    entities:
      - switch.back_main
      - switch.back_walkway
      - switch.vegetable_garden
  
  water_devices:
    name: Water Devices
    control: hidden
    entities:
      - switch.main_water_valve_switch
      - binary_sensor.laundry_leak_sensor
      - sensor.laundry_leak_alarm_level
      - sensor.laundry_leak_alarm_type
      - sensor.laundry_leak_flood
      - sensor.laundry_leak_sourcenodeid
      - zwave.laundry_leak
      
  leak_detectors:
    name: Leak Detectors
    icon: mdi:water-pump
    control: hidden
    entities: 
      - binary_sensor.laundry_leak_sensor
      
  leak_alarm:
    name: Leak Alarm
    control: hidden
    entities:
      - input_boolean.leak_alarm
      - group.leak_detectors
      - switch.main_water_valve_switch
      

  multisensor:
    name: Multisensor
    entities:
      - binary_sensor.multisensor_sensor
      - sensor.multisensor_alarm_level
      - sensor.multisensor_alarm_type
      - sensor.multisensor_burglar
      - sensor.multisensor_luminance
      - sensor.multisensor_relative_humidity
      - sensor.multisensor_sourcenodeid
      - sensor.multisensor_temperature
      - sensor.multisensor_ultraviolet
      
  travel_times:
    name: Travel Times
    entities:
      - sensor.pat_to_home
      - sensor.lina_to_home
      - sensor.home_to_staten_island
      - sensor.home_to_city
  
  weather:
    name: Weather
    entities:
      - sensor.pws_alerts
      - sensor.pws_temp_f
      - sensor.pws_feelslike_f
      - sensor.pws_relative_humidity
      - sensor.pws_wind_mph
      - sensor.pws_precip_today_in
      - sensor.pws_weather
      - sensor.pws_precip_1d_in
      - sensor.pws_precip_1d
      
  speedtest:
    name: Speedtest
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload
      
  smoke_alarm:
    name: Smoke Alarm
    entities:
      - input_boolean.smoke_alarm
      - sensor.smoke_detector
  
  downstairs_media:
    name: Downstairs Media
    entities:
      - media_player.first_floor
      - media_player.living_room_speaker
      - media_player.kitchen_speaker
      - media_player.living_room_tv
  
  upstairs_media:
    name: Upstairs Media
    entities:
      - media_player.upstairs
      - media_player.nursery_speaker
      - media_player.3rd_floor_speaker
      - media_player.bedroom_tv

###########################################################################################
      
  ### HOME VIEW ###
  default_view:
    view: yes
    icon: mdi:home-assistant
    entities:
      - device_tracker.pat_phone
      - device_tracker.lina_phone
      - device_tracker.sheree
      - device_tracker.mommy_tirro
      - group.modes
      - group.climate_overview
      - group.smoke_alarm
      - group.leak_alarm
  
  ### DOWNSTAIRS VIEW ###
  downstairs:
    name: Downstairs
    icon: mdi:arrow-down
    view: yes
    entities:
      - group.downstairs_lights
      - group.downstairs_climate
      - group.downstairs_media
  
  ### UPSTAIRS VIEW ###
  upstairs:
    name: Upstairs
    icon: mdi:arrow-up
    view: yes
    entities:
      - group.master_bedroom
      - group.nursery
      - group.upstairs_climate
      - camera.bedroom_camera
      - group.laundry_room
      - group.upstairs_media
      - sensor.upstairs_thermostat_humidity

  
  ### OUTSIDE VIEW ###
  outside:
    name: Outside
    icon: mdi:tree
    view: yes
    entities:
      - sun.sun
      - sensor.pws_precip_1d
      - sensor.pws_temp_f
      - group.outside_lights
      - group.irrigation
    
  ### DEVICES VIEW ###
  locations:
    name: Locations
    icon: mdi:account-location
    view: yes
    entities:
      - device_tracker.pat_phone
      - device_tracker.lina_phone
      - group.travel_times
  
  ### MEDIA VIEW ###
  media_view:
    name: Media
    icon: mdi:cast
    view: yes
    entities:
      - media_player.all_speakers
      - group.downstairs_media
      - group.upstairs_media

  ### WEATHER VIEW ###
  weather_view:
    name: Weather
    icon: mdi:weather-partlycloudy
    view: yes
    entities:
      - group.weather
  
  ### UTILITIES VIEW ###
  utilities:
    name: Utilities
    icon: mdi:tune
    view: yes
    entities:
      - group.speedtest
      - group.all_automations
      - group.all_scripts
  
  ### TEST VIEW ###
  test_view:
    name: Test
    icon: mdi:test-tube
    view: yes
    entities:
      - sensor.upstairs_op_mode
      - sensor.downstairs_op_mode
      - sensor.pi_hole
      - sensor.plex
      - sensor.disk_use_percent
      - sensor.ram_used
      - sensor.cpu_used
      - sensor.since_last_boot
      - group.multisensor
      - group.water_devices
      - sensor.test_zone
      - group.leak_detectors
  