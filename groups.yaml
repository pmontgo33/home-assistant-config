#################################################################
## Groups
#################################################################

  ### CARDS ###
  
  modes:
    name: Modes
    control: hidden
    entities:
      - sensor.house_mode
      - input_boolean.away_mode
      - input_boolean.sleep_mode
      - input_select.home_climate_mode

  downstairs_lights:
    name: Downstairs Lights
    entities:
      - light.main_kitchen
      - light.rear_kitchen
      - light.kitchen_chandelier
      - light.cabinets
      - switch.christmas_tree_switch
      - switch.foyer_closet_light
  
  master_bedroom:
    name: Master Bedroom
    entities:
      - switch.bedroom_light_switch
      - light.master_bathroom_light_level
      - light.bedside
      - fan.bedroom_fan_level
      - switch.humidifier_switch

  3rd Floor:
    name: 3rd Floor
    entities:
      - switch.vegetable_light_switch
      - sensor.multisensor_temperature
      - sensor.multisensor_relative_humidity
      
  laundry_room:
    name: Laundry Room
    entities:
      - binary_sensor.laundry_leak_sensor

  outside_lights:
    name: Outside Lights
    entities:
      - switch.front_lights
      - switch.deck_light_switch
      - switch.driveway_switch
      
  inside_lights:
    name: Inside Lights
    entities:
      - light.main_kitchen
      - light.rear_kitchen
      - light.kitchen_chandelier
      - light.cabinets
      - switch.foyer_closet_light
      - light.christmas_tree
      - switch.bedroom_light_switch
      - light.master_bathroom_light_level
      - light.bedside
  
  downstairs_climate:
    name: Downstairs Climate
    control: hidden
    entities:
      - climate.downstairs
      - climate.dining_room
      - climate.kitchen_main
      - climate.kitchen_rear
      - climate.foyer
  
  upstairs_climate:
    name: Upstairs Climate
    control: hidden
    entities:
      - climate.upstairs
      - climate.master_bath
      - climate.hall_bath
      - sensor.upstairs_thermostat_humidity
      - group.upstairs_climate_status
      
  upstairs_climate_status:
    name: Status
    control: hidden
    icon: mdi:settings
    entities:
      - binary_sensor.upstairs_thermostat_online
      - sensor.upstairs_thermostat_hvac_state
      - binary_sensor.upstairs_thermostat_fan
  
  climate_overview:
    name: Climate
    control: hidden
    entities:
      - climate.downstairs
      - climate.dining_room
      - climate.kitchen_main
      - climate.kitchen_rear
      - climate.foyer
      - climate.upstairs
      - climate.master_bath
      - climate.hall_bath
  
  irrigation:
    name: Irrigation
    control: hidden
    entities:
      - binary_sensor.rachio_online
      - group.front_irrigation
      - group.back_irrigation
      - switch.rachio_in_standby_mode
  front_irrigation:
    name: Front Zones
    control: hidden
    icon: mdi:water-pump
    entities:
      - switch.front_strip
      - switch.front_main
  back_irrigation:
    name: Back Zones
    control: hidden
    icon: mdi:water-pump
    entities:
      - switch.back_main
      - switch.back_walkway
      - switch.vegetable_garden
  
  water_devices:
    name: Water Devices
    control: hidden
    entities:
      - switch.main_water_valve_switch
      - binary_sensor.laundry_leak_sensor
      - sensor.laundry_leak_alarm_level
      - sensor.laundry_leak_alarm_type
      - sensor.laundry_leak_flood
      - sensor.laundry_leak_sourcenodeid
      - zwave.laundry_leak
      
  leak_detectors:
    name: Leak Detectors
    icon: mdi:pipe-leak
    control: hidden
    entities: 
      - binary_sensor.laundry_leak_sensor
      
  leak_alarm:
    name: Leak Alarm
    control: hidden
    entities:
      - input_boolean.leak_alarm
      - group.leak_detectors
      - switch.main_water_valve_switch
      

  multisensor:
    name: Multisensor
    entities:
      - binary_sensor.multisensor_sensor
      - sensor.multisensor_alarm_level
      - sensor.multisensor_alarm_type
      - sensor.multisensor_burglar
      - sensor.multisensor_luminance
      - sensor.multisensor_relative_humidity
      - sensor.multisensor_sourcenodeid
      - sensor.multisensor_temperature
      - sensor.multisensor_ultraviolet
      
  speedtest:
    name: Speedtest
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload
      
  smoke_alarm:
    name: Smoke Alarm
    entities:
      - input_boolean.smoke_alarm
      - sensor.smoke_detector
  
  downstairs_media:
    name: Downstairs Media
    entities:
      - media_player.first_floor
      - media_player.living_room_speaker
      - media_player.kitchen_speaker
      - media_player.living_room_tv
  
  upstairs_media:
    name: Upstairs Media
    entities:
      - media_player.upstairs
      - media_player.nursery_speaker
      - media_player.3rd_floor_speaker
      - media_player.bedroom_tv

###########################################################################################
      
  ### HOME VIEW ###
  default_view:
    view: yes
    icon: mdi:home-assistant
    entities:
      - updater.updater
      - device_tracker.patrick_phone
      - device_tracker.lina_phone
      - device_tracker.sheree
      - device_tracker.mommy_tirro
      - group.modes
      - group.climate_overview
      - group.smoke_alarm
      - group.leak_alarm
  
  ### DOWNSTAIRS VIEW ###
  downstairs:
    name: Downstairs
    icon: mdi:arrow-down
    view: yes
    entities:
      - group.downstairs_lights
      - group.downstairs_climate
      - group.downstairs_media
  
  ### UPSTAIRS VIEW ###
  upstairs:
    name: Upstairs
    icon: mdi:arrow-up
    view: yes
    entities:
      - group.master_bedroom
      - group.3rd_floor
      - group.upstairs_climate
      - camera.bedroom_camera
      - camera.nursery_camera
      - group.laundry_room
      - group.upstairs_media
      - sensor.upstairs_thermostat_humidity

  
  ### OUTSIDE VIEW ###
  outside:
    name: Outside
    icon: mdi:tree
    view: yes
    entities:
      - sun.sun
      - group.outside_lights
      - group.irrigation

  ### CAMERAS VIEW ###
  cameras:
    name: Cameras
    icon: mdi:camcorder
    view: yes
    entities:
      - camera.nursery_camera
      - camera.bedroom_camera
  
  ### MEDIA VIEW ###
  media_view:
    name: Media
    icon: mdi:cast
    view: yes
    entities:
      - media_player.all_speakers
      - group.downstairs_media
      - group.upstairs_media
  
  ### UTILITIES VIEW ###
  utilities:
    name: Utilities
    icon: mdi:tune
    view: yes
    entities:
      - group.speedtest
      - group.all_automations
      - group.all_scripts
  
  ### TEST VIEW ###
  test_view:
    name: Test
    icon: mdi:test-tube
    view: yes
    entities:
      - sensor.upstairs_op_mode
      - sensor.downstairs_op_mode
      - sensor.pi_hole
      - sensor.plex
      - sensor.disk_use_percent
      - sensor.memory_use_percent
      - sensor.processor_use
      - sensor.since_last_boot
      - group.multisensor
      - group.water_devices
      - sensor.test_zone
      - group.leak_detectors
      - sensor.nursery_camera_motion_detected
      - light.bedside
      - light.cabinets
      - light.front_lights
      - light.front_porch
      - light.front_post
      - switch.foyer_closet_light
      - sensor.climate_operation_mode
  