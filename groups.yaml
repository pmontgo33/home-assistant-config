  ### CARDS ###
  
  downstairs_lights:
    name: Downstairs Lights
    entities:
      - light.main_kitchen
      - light.rear_kitchen
      - light.kitchen_chandelier
      - light.cabinets
  
  master_bedroom:
    name: Master Bedroom
    entities:
      - switch.bedroom_light_switch
      - light.master_bathroom_light_level
      - light.bedside
      - fan.bedroom_fan_level
      - switch.humidifier_switch
      
  outside_lights:
    name: Outside Lights
    entities:
      - switch.front_lights
      - switch.deck_light_switch
      - switch.driveway_switch
      
  inside_lights:
    name: Inside Lights
    entities:
      - light.main_kitchen
      - light.rear_kitchen
      - light.kitchen_chandelier
      - light.cabinets
      - light.christmas_tree
      - switch.bedroom_light_switch
      - light.master_bathroom_light_level
      - light.bedside

  inside_entry_lights:
    name: Inside Entry Lights
    entities:
      - light.rear_kitchen
      - light.cabinets
      
  upstairs_climate_status:
    name: Status
    control: hidden
    icon: mdi:settings
    entities:
      - binary_sensor.upstairs_thermostat_online
      - sensor.upstairs_thermostat_hvac_state
      - binary_sensor.upstairs_thermostat_fan

  front_irrigation:
    name: Front Zones
    control: hidden
    icon: mdi:water-pump
    entities:
      - switch.front_strip
      - switch.front_main
  back_irrigation:
    name: Back Zones
    control: hidden
    icon: mdi:water-pump
    entities:
      - switch.back_main
      - switch.back_walkway
      - switch.vegetable_garden
      
  leak_detectors:
    name: Leak Detectors
    icon: mdi:pipe-leak
    control: hidden
    entities: 
      - binary_sensor.laundry_leak_sensor